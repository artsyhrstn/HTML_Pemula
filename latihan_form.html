<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan</title>
</head>
<body>
    <!-- Form -->
    Nama Depan : <input type="text"><br>
    Nama Belakang :<input type="text"><br>
    Password :<input type="password"><br>
    <!-- Radio Button -->
    <h3>Modul Kuliah</h3>
    <input type="radio" name="Modul Kuliah" value="Ya"><label for="Ya">Ya</label><br>
    <input type="radio" name="Modul Kuliah" value="Tidak"><label for="Tidak">Tidak</label><br>
    <!-- Checkbox -->
    <h3>Penerbit</h3>
    <input type="checkbox" name="Penerbit" value="Pearson"><label for="Pearson">Pearson</label><br>
    <input type="checkbox" name="Penerbit" value="McHill"><label for="McHill">McHill</label>
    <h3></h3>
    <input type="button" name="Cari" value="Cari">
    <h3>Pekerjaan</h3>
    <!-- Dropdown List -->
    <select name="Pekerjaan" id="">
        <option value="Pelajar">Pelajar</option>
        <option value="Pekerja">Pekerja</option>
        <option value="Pensiun">Pekerja</option>
    </select>
    <h3>Bukti Pekerjaan</h3>
    <!-- Upload File -->
    <input type="file" name="pdf" value="upload_pdf">
        
    <hr>
</body>
</html>
